<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Count Down</title>
  </head>
  <body>
    <header>
      <img src="/img/img2.svg" alt="imagem" />
      <h1>Count Down <br>
         to Thiago's birthday</h1>
    </header>

    <div class="timer">
      <div>
        <h1 id="dia">00</h1>
        <p>Dias</p>
      </div>

      <div>
         <h1 id="hora">00</h1>
          <p>Horas</p>
      </div>

      <div>
      <h1 id="minuto">00</h1>
       <p>Minutos</p>
      </div>

      <div>
        <h1 id="segundo">00</h1>
        <p>Segundos</p>
      </div>

    </div>

    <script src="/funcionalidades.js"></script>
  </body>
</html>
